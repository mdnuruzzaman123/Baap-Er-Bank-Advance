<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank-(Advance)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center my-14">WELCOME TO <span class="text-blue-500 font-semibold">BAAP ER BANK</span>
            !!!</h1>
    </header>
    <main>

        <!-- balanced section -->
        <section>
            <div class="w-3/4 mx-auto text-white grid grid-cols-3 gap-4">
                <div class="bg-green-500 w-5/6 p-7 lg:p-10 rounded-lg space-y-4">
                    <h3 class="text-3xl">Deposit</h3>

                    <h3 class="text-4xl lg:text-5xl">$<span id="total-deposit" >00</span></h3>
                </div>
                <div class="bg-red-500 w-5/6 p-7 lg:p-10 rounded-lg space-y-4">
                    <h3 class="text-3xl">Withdraw</h3>

                    <h3 class="text-4xl lg:text-5xl">$<span id="total-withdraw" >00</span></h3>
                </div>
                <div class="bg-blue-500 w-5/6 p-7 lg:p-10 rounded-lg space-y-4">
                    <h3 class="text-3xl">Balance</h3>

                    <h3 class="text-4xl lg:text-5xl">$<spa  id="total-balance" >1240</spa></h3>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw section -->
        <section>
            <div class="grid grid-cols-2 gap-4 mt-14 w-3/4 mx-auto">
                <div class="bg-green-500 w-5/6 p-7 lg:p-10 rounded-lg space-y-5">

                    <h3 class="text-3xl text-white">Please Deposit</h3>

                    <input id="deposit-field" class="block w-11/12 px-3 py-2 rounded-lg" type="text" placeholder="$ Amount you want to deposit">

                    <button id="deposit-btn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-white font-medium">Submit</button>
                </div>

                <div class="bg-red-500 w-5/6 p-7 lg:p-10 rounded-lg space-y-5">

                    <h3 class="text-3xl text-white">Please Withdraw</h3>

                    <input id="withdraw-field" class="block w-11/12 px-3 py-2 rounded-lg" type="text" placeholder="$ Amount you want to withdraw">

                    <button id="withdraw-btn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-white font-medium">Submit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
